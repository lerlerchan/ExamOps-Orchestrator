name: ExamOps — Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}   # set in GitHub repo vars

jobs:
  # ── Job 1: Unit tests ─────────────────────────────────────────────────────
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  # ── Job 2: Deploy to Azure Functions ─────────────────────────────────────
  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # AZURE_CREDENTIALS = output of:
          # az ad sp create-for-rbac --name "examops-github-deploy"
          #   --role contributor
          #   --scopes /subscriptions/<sub>/resourceGroups/rg-examops-prod
          #   --json-auth

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: .
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: Smoke test deployed function
        run: |
          FUNC_URL="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/format-exam"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$FUNC_URL")
          echo "Smoke test HTTP status: $HTTP_STATUS"
          # Expect 400 (missing form fields) — proves the function is reachable
          if [ "$HTTP_STATUS" != "400" ]; then
            echo "Unexpected status $HTTP_STATUS — deployment may have failed"
            exit 1
          fi
          echo "Smoke test passed."

      - name: Azure logout
        if: always()
        run: az logout
